<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="display">
            <p id="result">20.0</p>
            <p id="category">Normal weight</p>
            <div class="result-message">
                <span class="calories">1,640</span>
                Calories/day
            </div>
        </div>
        <form>
            <div class="gen">
                <h3>Gender</h3>
                <input type="radio" id="male" value="male" name="Gender" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" value="Female" name="Gender">
                <label for="female">Female</label>
            </div>
        </form>
        <div class="row">
            <input type="number" min="1" max="120" value="20" id="Age" oninput="calculate()">
            <span id="Age-val">20 years</span>
        </div>
        <div class="row">
            <input type="number" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>
        <div class="row">
            <input type="number" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        
    </div>
    <script src="javascript.js"></script>
</body>
</html>
